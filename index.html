<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="utf-8" />
    <title>Cyprus Culture Test</title>
    <link rel="me" href="https://github.com/mrfeod/cycult/">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/spectre.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="selfTest" class="form-group">
        <label class="form-switch label-sm">
            <input id="mode" type="checkbox" class="input-sm" onclick="switchMode()">
            <i class="form-icon"></i>🎓
        </label>
        <label class="form-switch label-sm">
            <input id="lang" type="checkbox" class="input-sm" onclick="updateTranslation()">
            <i class="form-icon"></i>🌏
        </label>
    </div>
    <dialog id="modeSwitchDialog">
        <form method="dialog">
            <p>
                <label>Сбросить прогресс и сменить режим теста?</label>
            </p>
            <div class="button-line">
                <button id="submitModeSwitch" type="submit" class="btn">Да</button>
                <button id="cancelModeSwitch" type="reset" class="btn">Нет</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="text-center">❓<span id="question">0</span> of <span id="total">0</span>
            <label id="score">🟢<span id="correct">0</span> 🔴<span id="incorrect">0</span></label>
        </div>
        <div class="spacer"></div>
        <figure id="signContainer" class="figure loading-lg">
            <div class="spacerW"></div>
            <div id="questionText" class="text-center">Question placeholder</div>
            <div class="spacerW"></div>
            <div id="finishText" class="text-center">Το τεστ ολοκληρώθηκε🎉</div>
        </figure>
        <div id="answers" class="button-grid">
            <button id="answerButton0" class="btn"></button>
            <button id="answerButton1" class="btn"></button>
            <button id="answerButton2" class="btn"></button>
            <button id="answerButton3" class="btn"></button>
        </div>
        <div id="answerText" class="text-center"></div>
        <div class="spacer"></div>
        <div class="button-line">
            <button id="showAnswerButton" class="btn btn-primary" onclick="showAnswer()">Απάντηση</button>
            <button id="nextButton" class="btn btn-primary" onclick="nextQuestion()">Επόμενη</button>
        </div>
        <div id="footerText" class="text-center">
            <a href="#github" onClick="window.open('https://github.com/mrfeod/cycult/')">Code⚙️</a> <a href="#donate"
                onClick="window.open('https://buy.stripe.com/8wMaIJaN68zif5K3cc')">«Thank you»💸</a> <a
                href="#roadsigns" onClick="window.open('https://mrfeod.github.io/cysigns/')">Cyprus Road
                Signs🚧</a>
        </div>
    </div>
    <script src="src/questions.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
