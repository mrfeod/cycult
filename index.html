<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cyprus Road Signs Test</title>
    <link rel="me" href="https://github.com/mrfeod/cysigns/">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <style>
        body {
            background-color: #f1f1fc;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #signContainer {
            display: flex;
            align-items: center;
            height: 30vh;
            min-height: 30vh;
            max-height: 30vh;
            width: auto;
        }

        .sign-image {
            height: 40vmin;
            min-height: 30vmin;
            max-height: 30vh;
            max-width: 100vw;
        }

        .button-grid {
            flex: 25;
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0.5rem;
            max-height: 50vh;
            width: 100%;
        }

        .button-grid .btn {
            width: 100%;
            height: 100%;
            white-space: wrap;
            font-size: 1.2rem;
        }

        .button-line {
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-line .btn {
            margin: 0 10px 20px;
            min-height: 48px;
            min-width: 128px;
        }

        .spacer {
            height: 100%;
        }

        #answerText {
            min-height: 7vh;
            font-size: 1.5rem;
        }

        #selfTest {
            position: fixed;
            bottom: 5px;
            right: 5px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="selfTest" class="form-group">
        <label class="form-switch">
            <input id="mode" type="checkbox" class="input-sm" onclick="switchMode()">
            <i class="form-icon"></i>Self-test
        </label>
    </div>
    <div class="container">
        <div id="score" class="text-center">Question <span id="question">0</span> of <span id="total">0</span>: ‚úÖ<span
                id="correct">0</span>/‚ùå<span id="incorrect">0</span></div>
        <div class="spacer"></div>
        <figure id="signContainer" class="figure">
            <img id="signImage" class="sign-image">
        </figure>
        <div id="answers" class="button-grid">
            <button id="answerButton1" class="btn">Button 1</button>
            <button id="answerButton2" class="btn">Button 2</button>
            <button id="answerButton3" class="btn">Button 3</button>
            <button id="answerButton4" class="btn">Button 4</button>
        </div>
        <div id="answerText" class="text-center"></div>
        <div class="spacer"></div>
        <div class="button-line">
            <button id="showAnswerButton" class="btn btn-primary" onclick="showAnswer()">Show answer</button>
            <button id="nextButton" class="btn btn-primary" onclick="nextQuestion()">Next</button>
        </div>
        <div class="text-center">
            <a href="https://en.wikipedia.org/wiki/Road_signs_in_Cyprus">Based on Wikipediaüí°</a> <a href="#"
                onClick="window.open('https://buy.stripe.com/8wMaIJaN68zif5K3cc', '_blank')">Say ¬´Thank you¬ªü§ë</a>
        </div>
    </div>
    <script src="signs.js"></script>
    <script src="script.js"></script>
</body>

</html>
