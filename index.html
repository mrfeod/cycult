<!DOCTYPE html>
<html>

<head>
    <title>Road Sign Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .signImage {
            text-align: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            min-width: 80%;
            max-width: 80%;
        }

        .answer {
            width: 80%;
            min-width: 80%;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <img id="signImage" src="" alt="Road Sign" style="min-height: 60%; max-height: 60%;">
    <div id="answers"
        style="margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px; justify-items: center;">
        <!-- Options will be populated here -->
    </div>
    <div id="score">
        Correct: <span id="correct">0</span>
        Incorrect: <span id="incorrect">0</span>
    </div>
    <p id="answer"></p>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
    <script src="signs.js"></script>
    <script src="script.js"></script>
    <p style="color:gainsboro;"><small>Based on <a style="color:gainsboro;"
                href="https://en.wikipedia.org/wiki/Road_signs_in_Cyprus">wikipedia.org/wiki/Road_signs_in_Cyprus</a></small>
    </p>

</body>

</html>
