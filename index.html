<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cyprus Road Signs Test</title>
    <link rel="me" href="https://github.com/mrfeod/cysigns/">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #signContainer {
            align-items: center;
            margin-top: 10px;
            height: 50vh;
            width: auto;
            min-height: 50vh;
            max-height: 50vh;
        }

        #signImage {
            text-align: center;
            height: 50vh;
            min-height: 50vh;
            max-height: 50vh;
            max-width: 80vw;
            display: block;
        }

        #answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            margin-top: 20px;
            gap: 10px;
            justify-items: center;
            width: auto;
            height: auto;
        }

        .answer {
            width: 30vw;
            min-width: 200px;
            max-width: 48vw;
            min-height: 64px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .answer:hover {
            background-color: #eee;
        }

        #score {
            text-align: center;
            margin-top: 10px;
        }

        #answer {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        #nextButton {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #nextButton:hover {
            background-color: #555;
        }

        p small {
            color: gainsboro;
        }

        a {
            color: gainsboro;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="signContainer"> <img id="signImage" src="" alt="Road Sign">
    </div>
    <div id="answers">
        <!-- Options will be populated here -->
    </div>
    <div id="score">
        Correct: <span id="correct">0</span>
        Incorrect: <span id="incorrect">0</span>
    </div>
    <p id="answer"></p>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
    <script src="signs.js"></script>
    <script src="script.js"></script>
    <p style="color:gainsboro;"><small>Based on <a style="color:gainsboro;"
                href="https://en.wikipedia.org/wiki/Road_signs_in_Cyprus">wikipedia.org/wiki/Road_signs_in_Cyprus</a></small>
    </p>

</body>

</html>
